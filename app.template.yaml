runtime: custom
env: flex
#service: ctb-dev
api_version: 1

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1
  
resources:
  cpu: 1
  memory_gb: 3.5
  disk_size_gb: 10

builtins:
- appstats: on
- deferred: on

#beta_settings:
#    cloud_sql_instances: nih-nci-cbiit-ctb-dev:us-east4:ctb-dev-v1

network:
  name: $VPC
  subnetwork_name: $SUBNET

vpc_access_connector:
  name: $VPC_ACCESS_CONNECTOR

