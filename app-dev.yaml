runtime: custom
env: flex
service: ctb-dev
api_version: 1

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1
  
resources:
  cpu: 1
  memory_gb: 3.5
  disk_size_gb: 10

builtins:
- appstats: on
- deferred: on

# beta_settings:
#     cloud_sql_instances: 

network:
  name: ctb-redis-network
  subnetwork_name: subnet-03

env_variables:
  DJANGO_SETTINGS_MODULE: 'ctb.settings'

skip_files:
- python-su.sh
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\.(?!env).*$
- ^google-cloud-sdk/.*$
- ^google_appengine\.zip$
- ^(.*/)?.*\.sql$
- ^venv/.*$
